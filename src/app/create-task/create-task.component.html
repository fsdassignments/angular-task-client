<h3>Add  Task</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="task">Task name</label>
      <input type="text" class="form-control" id="task" required [(ngModel)]="task.task" name="task">
    </div>

    <div class="form-group">
        <label for="parentTaskId">Parent Task</label>
        <select class="form-control" [(ngModel)]="selectedParent" (change)="getSelectedParent()" name="selectedParent">
            <option [ngValue]="pTask.parentId"  *ngFor="let pTask of parentTasks | async">{{pTask.parentTask}}</option>
          </select>
      </div>

    <div class="form-group">
      <label for="priority">Priority: {{task.priority}}</label>
      <input type="range" max="30" class="form-control" id="priority" required [(ngModel)]="task.priority" name="priority">
    </div>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="date" class="form-control" id="startDate" required [(ngModel)]="task.startDate" name="startDate">
    </div>

    <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" required [(ngModel)]="task.endDate" name="endDate">
    </div>

    <div class="form-group">
        <label for="isFinished">Is Finished</label>
        <input type="checkbox" class="form-control isFinishedChkBox" id="isFinished" required [(ngModel)]="task.isFinished" name="isFinished">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
